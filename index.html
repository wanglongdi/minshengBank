<script type="text/javascript">

                clearInterval(setTimer);
                $btn.removeAttr('disabled');
            }else{
                $btn.html(timer+'s');

            }

    //倒计时对象
    function countDown(labelObject,startDate,endDate){
        this.labelObject = labelObject;
        this.startDate = startDate;
        this.endDate = endDate;
        this.main = function(){
            var interValId;
            var labelObject = this.labelObject;
            var startDate   = this.startDate;
            var endDate     = this.endDate;
            interValId = setInterval(function(){
                var currentTime = new Date();
                var startTime = new Date(startDate.year,startDate.month-1,startDate.day,startDate.mini,startDate.sec);
                var endTime = new Date(endDate.year,endDate.month-1,endDate.day,endDate.mini,endDate.sec);
                var nearStart = Math.round((startTime.getTime() - currentTime.getTime())/1000);
                var nearEnd = Math.round((endTime.getTime() - currentTime.getTime())/1000);
                var pms = {sec: "00", mini: "00", hour: "00", day: "00", month: "00", year: "0"};

                if(nearStart > 0){
                    labelObject.innerHTML = '活动尚未开始';
                    clearInterval(interValId);
                    return false;
                }
                pms.sec = nearEnd%60;
                pms.mini = Math.floor((nearEnd/60));
                pms.hour = Math.floor((nearEnd/3600));
                pms.day = Math.floor((nearEnd/86400));
                pms.month = Math.floor((nearEnd/2629744));
//                pms.year = Math.floor((nearEnd/31556926));

                var seconds = pms.sec;
                var minutes = pms.mini>0 ? pms.mini%60:"00";
                var hours = pms.hour>0 ? pms.hour%24:"00";
                var days = pms.day>0 ? pms.day%30:"00";
                var months = pms.month>0 ? pms.month%12:"00";
//                var years = pms.year>0 ? pms.year:"0";
                if (months < 10){
                    months = "0" + months;
                }
                if (days < 10){
                    days = "0" + days;
                }

                if (hours < 10){
                    hours = "0" + hours;
                }

                if (minutes < 10){
                    minutes = "0" + minutes;
                }

                if (seconds < 10){
                    seconds = "0" + seconds;
                }

                do{
                    if(days>0){
                        break;
                    }
                    if(hours>0){
                        break;
                    }
                    if(minutes>0){
                        break;
                    }
                    if(seconds>0){
                        break;
                    }else{
                        labelObject.innerHTML = '活动已结束';
                        clearInterval(interValId);
                        return false;
                    }
                }while(false);
                labelObject.innerHTML= months+'月'+days+'天'+hours+'小时'+minutes+'分'+seconds+'秒';
            },1000);
        };
    }
    var myLabels = document.getElementsByClassName('daojs');
    var dates    = document.getElementsByClassName('dateValues');
    for(var i=0; i<myLabels.length;i++){
        var myDate = dates[i].value;
        var tmpDateArray = myDate.split(';');
        var startArray = tmpDateArray[0].split(',');
        var endArray = tmpDateArray[1].split(',');
        var starDate = {year:startArray[0],month:startArray[1],day:startArray[2], hour:startArray[3],mini:startArray[4],sec:startArray[5]};
        var endDate = {year:endArray[0],month:endArray[1],day:endArray[2],hour:endArray[3],mini:endArray[4],sec:endArray[5]};
        var myCountDown = new countDown(myLabels[i],starDate,endDate);
        myCountDown.main();
    }
   
    
</script>
