<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
    <title>民生权益日，周周有惊喜</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery.zclip.min.js"></script>

</head>
<body>
<!-- banner -->
<div id="banner"></div>

<!-- discount -->
<div id="discount">
    <button type="button" id="discount_btn">提取优惠券码</button>
</div>

<!-- rule -->
 <div id="rule">
    <h4>温馨提示：</h4>
    <p>1、每周五对达标客户（千元达标、有效户）发送兑换邀请短信，客户可在此页面进行话费权益兑换；</p>
    <p>2、优惠券兑换，只需输入券码，提交需要充值的手机号，即可获得话费；</p>
    <p>3、7*24小时支持：全国移动、联通、电信手机及电信固话的充值(固话充值时，号码前请输入各地区号)；</p>
    <p>4、客服电话：0755-22222007 4007882007。</p>
</div>

<!-- mask -->
<div id="mask"></div>

<!-- error -->
<div id="error"></div>

<!-- fail -->
<div id="fail">
    <h4>抱歉！</h4>
    <p>
        您不在本期活动白名单内，请联系您的理财经理咨询相关权益
    </p>
    <button type="button" id="fail_sure">确定</button>
</div>

<!-- success -->
<div id="success">
    <h4>
        恭喜您，提取成功！
    </h4>
    <div class="con">
        <div class="con0">
            <input type="text" id="suc_inpt">
            <button type="button" id="copy_btn">复制券码</button>
        </div>
    </div>
    <a href="#" id="success_sure">立刻下单</a>
</div>

<!-- userInfo -->
<div id="userInfo">
    <form>
        <div class="con">
            <input type="telephone" placeholder="请输入手机号" id="telphone" />
        </div>
        <div class="con">
            <input type="text" placeholder="请输入身份证后4位" id="IDcode" />
        </div>
        <div class="con0">
            <button type="button" id="userInfo_sure">确定</button>
            <button type="button" id="userInfo_cancel">取消</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    //userInfor弹出
    $('#discount_btn').click(function(){
        $('#mask').show();
        $('#userInfo').show();
        $('#rechargeType').val($(this).attr('data'));
    })
    //userInfor取消
    $('#userInfo_cancel').click(function(){
        $('#mask').hide();
        $('#userInfo').hide();
    })
    //fail确定
    $('#fail_sure').click(function(){
        $('#mask').hide();
        $('#fail').hide();
    })
    //success立刻下单
    $('#success_sure').click(function(){
        $('#mask').hide();
        $('#success').hide();
    })
    //错误提示
    function errorForm(obj){
        $('#error').show().text(obj);
        setTimeout("$('#error').hide()",2000);
    }
    
    
    //userInfor确定
    function recharge(){
        var _this = $(this);
        var phone = $('#telphone').val();
        var IDCard = $('#IDcode').val();
        var telReg = /^1\d{10}$/;
        if(phone==''){
            errorForm('请输入手机号');
            return false;
        }

        if(!telReg.test(phone)){
            errorForm('请输入正确手机号');
            return false;
        }

        if(IDCard.length != 4){
            errorForm('请输入身份证后四位');
            return false;
        }
        $.ajax({
            url: 'api/phoneRecharge.php',
            type: 'POST',
            dataType: 'json',
            data: {'mobile':phone,'IDCard':IDCard},
            success:function(result){
                if(result.status===200){    //成功
                    $('#userInfo').hide();
                    $('#success').show();
                    $('#suc_inpt').val(result.data);
                }else{                     //失败
                    $('#userInfo').hide();
                    $('#fail').show();
                }
                
            },
            error:function(){   //请求失败
               $('#mask').hide();
               $('#userInfo').hide();
               errorForm('请求失败');
            }
        });

    }
    $('#userInfo_sure').click(function(){
        recharge();
    })
    //复制(文件要放到服务器中才能运行，直接运行html文件是不行的)
    $('#copy_input').zclip({        　 //copy_input表示 按钮
        path: 'js/ZeroClipboard.swf',
        copy: function(){ 　　　　　　　　　　//复制内容
            return $('#suc_inpt').val();  　 //mytext表示 内容
        },
        afterCopy: function(){ //复制成功
            // $("<span id='msg'/>").insertAfter($('#copy_input')).text('复制成功');
            alert('复制成功');
        }
    });
   
    
</script>
</body>
</html>
